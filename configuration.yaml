homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Chicago
  customize: !include customize.yaml

# Enables the frontend
frontend:

# Enables configuration UI
config:

# Enables map
map:

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret http_password
  # Uncomment this if you are using SSL or running in Docker etc
  base_url: !secret base_url
  cors_allowed_origins:
  # add in the domain name or IP mentioned in the CORS error
    - 192.168.215.101


# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:

# Discover some devices automatically
discovery:

# Include component files
binary_sensor: !include binary_sensor.yaml
sensor: !include sensor.yaml
cover: !include cover.yaml
device_tracker: !include device_tracker.yaml
notify: !include notify.yaml
group: !include groups.yaml
switch: !include switch.yaml 
input_number: !include input_number.yaml
climate: !include climate.yaml
zone: !include zone.yaml
media_player: !include media_player.yaml
  
apple_tv:
  - host: !secret apple_tv_ip
    login_id: !secret apple_tv_login_id
    credentials: !secret apple_tv_credentials
    name: Apple TV

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:
  exclude:
    entities:
      - sensor.load_15m
      - sensor.load_1m
      - sensor.load_5m
      - sensor.since_last_boot
      - sensor.last_boot

# View all events in a logbook
logbook:
  exclude:
    entities:
      - sensor.since_last_boot
      - sensor.last_boot
      - sensor.load_15m
      - sensor.load_1m
      - sensor.load_5m

# Track the sun
sun:

# Enable MQTT Broker
mqtt:
  broker: localhost

automation: !include automations.yaml

# Ring
ring:
  username: !secret ring_username
  password: !secret ring_password

camera:
  - platform: ring

zwave:
  usb_path: /dev/ttyACM0

apcupsd:

google_domains:
  domain: !secret google_domains_domain
  username: !secret google_domains_username
  password: !secret google_domains_password

neato:
  username: !secret neato_username
  password: !secret neato_password
  
ios:

# Text to speech
tts:
  platform: google

recorder:
  purge_interval: 1
  purge_keep_days: 14
  exclude:
    domains:
      - automation
      - weblink
      - updater

alarm_control_panel:
  - platform: manual
    name: Home Alarm
    code: !secret alarm_code
    pending_time: 30
    delay_time: 20
    trigger_time: 4
    disarmed:
      trigger_time: 0
    armed_home:
      pending_time: 0
      delay_time: 0
